{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  {% endcomment %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1>CUSTOMER FORM</h1><br>
        <form class="form">
            <label class="1">Customer Name:</label>
            <input type="text" placeholder="name"><br>
            <label class="1">Email:</label>
            <input type="email" placeholder="email"><br>
            <label class="1">Phone:</label>
            <input type="text" placeholder="phone"><br>
            <label class="1">Status:</label>
            <select>
                <option selected disabled>status</option>
                <option value="Lead">Lead</option>
                <option value="Customer">Customer</option>
                <option value="Client">Client</option>
            </select><br>
            <div class="c3">
                <button type="submit" class="btn">submit</button>
            </div>
        </form>
    </body>
</html>
